<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/momentum.css" />
    <title>clock</title>
  </head>
  <body>
    <div class="screen">
      <div class="screen_background">
        <div class="screen_top-left">
          <form class="hidden" id="login-form">
            <input
              required
              maxlength="15"
              tyep="text"
              placeholder="what is your name?"
            />
            <button>Log In</button>
          </form>
          <h1 class="hidden" id="greeting"></h1>
        </div>

        <div class="screen_top-right">
          <div id="weather">
            <span></span>
            <span></span>
          </div>
        </div>

        <div class="screen_clock">
          <h2 id="clock">00:00:00</h2>
        </div>

        <div class="screen_bottom">
          <div id="quote">
            <span></span>
            <span></span>
          </div>
        </div>

        <div class="screen_todo">
          <form id="todo-form">
            <input
              type="text"
              placeholder="Write a To Do and Press Enter"
              required
            />
          </form>
          <ul id="todo-list"></ul>
        </div>
      </div>
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/backgroud.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
